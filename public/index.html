<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="">
  <title>Score keeper</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>

<body>
  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column is-half is-offset-one-quarter">
          <!-- Bulmast vÃµetud Card osa -->
          <div class="card">
            <div class="card-image">
              <figure class="image is-5by4">
                <img src="https://walibuy-product.s3.eu-west-1.amazonaws.com/3430/fr-fr/base/lot-de-2-raquettes-et-3-balles-pour-table-de-ping-pong-sport-tennis-de-table-kit-de-ping-pong-e6bedd148bba612f4bf7af87cc232c2b.jpeg" alt="">
              </figure>
            </div>
            <header class="card-header">
              <div class="card-header-title">
                PingPong Score Keeper
              </div>
            </header>
            <div class="card-content">
              <div class="content">
                <h1 class="title is-1">
                  <span name="p1Dis" id="p1Display">0</span> to
                  <span name="p2Dis" id="p2Display">0</span>
                </h1>
                <p class="subtitle">Use the buttons below to keep the score</p>
                <label for="playto" class="label is-large is-inline">Playing to:</label>
                <div class="select is-rounded">
                  <select name="playto" id="playto">
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                  </select>
                </div>
              </div>
            </div>
            <footer class="card-footer">
              <button class="is-primary button card-footer-item is-large" name="p1" id="p1Button">+1 Player One</button>
              <button class="is-info button card-footer-item is-large" name="p2" id="p2Button">+1 Player Two</button>
              <button class="is-danger button card-footer-item is-large" name="reset" id="reset">Reset</button>
            </footer>
          </div>
        </div>
      </div>
    </div>

  </section>

  <script src="js/app2.js" charset="utf-8"></script>
</body>

</html>
